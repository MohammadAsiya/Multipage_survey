<html>
    <head>
        <title>Multipagesurvey</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <div class="container" >
            <form id="Form1" action="connect.php" method="post">
                <h3>CREATE AN ACCOUNT</h3>
                <input type="text"placeholder="email"required name="email">
                <input type="password"placeholder="password"required name="password">
                <input type="password"placeholder="Confirm_password"required name="Confirm_password">
                <div class="btn-box">
                    <button type="button" id="Next1">Next</button>
                </div>
            </form>
            <form id="Form2" action="connect.php" method="post">
                <h3>Social links</h3>
                <input type="text"placeholder="Medium"required name="Medium">
                <input type="text"placeholder="Github"required name="Github">
                <input type="text"placeholder="Linkedin"required name="Linkedin">
                <div class="btn-box">
                    <button type="button"id="Back1">Back</button>
                    <button type="button"id="Next2">Next</button>
                </div>
            </form>
            <form id="Form3" action="connect.php" method="post">
                <h3>Personal info</h3>
                <input type="text"placeholder="Firstname"required name="Firstname">
                <input type="text"placeholder="Lastname"required name="Lastname">
                <input type="text"placeholder="Mobilenumber"required name="Mobilenumber">
                <div class="btn-box">
                    <button type="button"id="Back2">Back</button>
                    <button type="submit"id="Submit">Submit</button>

                </div>
            </form>
            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step1</small></div>
                <div class="step-col"><small>Step2</small></div>
                <div class="step-col"><small>Step3</small></div>
                
            </div>
        </div>
        <script>
            var Form1=document.getElementById("Form1");
            var Form2=document.getElementById("Form2");
            var Form3=document.getElementById("Form3");

            var Next1=document.getElementById("Next1");
            var Next2=document.getElementById("Next2");
            var Back1=document.getElementById("Back1");
            
            var progress=document.getElementById("progress");

            Next1.onclick =function(){
                Form1.style.left= "-450px";
                Form2.style.left="40px";
                progress.style.width="240px";
            }
            Back1.onclick =function(){
                Form1.style.left= "40px";
                Form2.style.left="-450px";
                progress.style.width="120px";
            }
            Next2.onclick =function(){
                Form2.style.left= "-450px";
                Form3.style.left="40px";
                progress.style.width="360px";
            }
            Back2.onclick =function(){
                Form2.style.left= "40px";
                Form3.style.left="-450px";
                progress.style.width="240px";
            }
        </script>
    </body>
</html>
